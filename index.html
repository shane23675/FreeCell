<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCell</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/新接龍.css">
    <script src="JS/jQuery.js" defer></script>
    <script src="JS/新接龍.js" defer></script>
</head>
<body>
    <main>
        <header>
            <img src="images/others/logo.png" id="logo" />
        </header>
        <div id="playArea">
            <div id="gameInfo">
                <img src="images/others/logo.png" class="logo"/>
                <div id="warning"></div>
                <div id="time">00:00</div>
                <div id="moves">0 Moves</div>
            </div>
            <div id="cardSpace">
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="scoreArea">A</div>
                <div class="scoreArea">A</div>
                <div class="scoreArea">A</div>
                <div class="scoreArea">A</div>
            </div>
            <div id="cardFolder">
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
            </div>
            <div id="completeMsg">
				<p class="header">CONGRATULATIONS</p>
				<p class="record">81 MOVES<br />TIME: 03:28</p>
				<div class="newGameBtn start_a_new_game">Start A New Game</div>
            </div>
        </div>
        <aside>
            <img src="images/others/new_game.png" class="new_game start_a_new_game"/>
            <img src="images/others/restart.png" class="restart"/>
            <img src="images/others/undo.png" class="undo"/>
        </aside>
    </main>
	<button id="btn1">btn1</button>
	<button id="btn2">btn2</button>
</body>
</html>
