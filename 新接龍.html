<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCell</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/新接龍.css">
    <script src="JS/jQuery.js" defer></script>
    <script src="JS/新接龍.js" defer></script>
</head>
<body>
    <main>
        <div id="playArea">
            <div id="gameInfo">
                <img src="images/others/logo.png" class="logo"/>
            </div>
            <div id="cardSpace">
                <p class="space"></p>
                <p class="space"></p>
                <p class="space"></p>
                <p class="space"></p>
                <p class="scoreArea">A</p>
                <p class="scoreArea">A</p>
                <p class="scoreArea">A</p>
                <p class="scoreArea">A</p>
            </div>
            <div id="cardFolder">
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
                <div class="cardColumn"></div>
            </div>
            <!--  <div class="card" id="club_1" style="background-image: url(images/52cards/club_1.png)"></div>  -->
        </div>
        <aside>
            <img src="images/others/new_game.png" class="new_game"/>
            <img src="images/others/restart.png" class="restart"/>
            <img src="images/others/undo.png" class="undo"/>
        </aside>
    </main>
</body>
</html>
